<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/my-photo.webp" alt="my photo" >
        <h1>Beatriz Martins</h1>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
    </header>
    <nav class="menu">
        <nav class="menu-nav">
            <a href="#"  class="nav-item">Home</a>
            <a href="chamber/index.html" class="nav-item" >Chamber</a>
            <a href="week01/chamber-site-plan.html" class="nav-item" >Site Plan</a>
            <a href="#" class="nav-item" >Form</a>
    
        </nav>
    </nav>
    <main>
        <form method="get" action="record.html"  id="mainForm">
            <fieldset>
                <legend>Your Information</legend>
                <label id="top">Username* <input type="text" name="fname" required></label>
                <br>
                <label for="pass1" >Password* <input type="password" id="pass1" name="password" placeholder="passw123" pattern="[a-zA-Z0-9]{8}"  required></label>
                <br>
                <label for="pass2">Confirm Password* <input type="password" id="pass2" name="passwordc"  pattern="[a-zA-Z0-9]{8}"  required></label>
                <br>
                <span id="message"></span>
                <br>
                <label id="email">Email* <input type="email" name="email" placeholder="someone@byui.edu"  pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
  
            </fieldset>
            <fieldset>
                <legend>Page Range </legend>
                <label for="r"></label>
                <div id="rangevalue">1-10</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
           
            <input  type="submit" value="Finalize the Form" id="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> | Beatriz Martins | Brazil</p>
        <p>Last Modified:   <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/getValidate.js"></script>
    
    
</body>
</html>
